<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    h1 {
      text-align: center;
    }
    img {
      max-width: 100%; 
      max-height: 100%;
    }
    .imgmobile {
      display: none;
    }
@media only screen and (max-width: 700px){ 
   .imgdesktop{
     display: none;
   }

   .imgmobile{
     display: block;
   }
 }
  </style>
</head>
<body>
<h1>Preview</h1>
<div class="card mb-3" style="max-width: 540px; margin: auto; top: 20px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start imgdesktop" alt="perfume">
      <img src="images/image-product-mobile.jpg" class="img-fluid rounded-start imgmobile" alt="perfume">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
        <p class="card-text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p>$149.99</p>
        <p>$169.99</p>
        <button type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ricardo</a>.
  </div>
</body>
</html>
